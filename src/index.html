<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Isometric Demo</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main class="app-content">
      <div class="player-panel">
        <div class="key-map-panel">
          <fieldset>
            <legend>Keys</legend>
            <key-binding key="w" label="Move north"></key-binding>
            <key-binding key="a" label="Move west"></key-binding>
            <key-binding key="s" label="Move south"></key-binding>
            <key-binding key="d" label="Move east"></key-binding>
            <key-binding key="o" label="Toggle wall visibility"></key-binding>
            <key-binding key="p" label="Toggle player sprite"></key-binding>
          </fieldset>
        </div>
        <div class="ascii-map-panel">
          <fieldset>
            <legend>Map</legend>
            <ascii-map></ascii-map>
            <div class="player-details">
              <span>Row: <span is="player-row"></span></span>
              <span>Col: <span is="player-col"></span></span>
              <span>Walls: <span is="see-through-walls-label"></span></span>
            </div>
          </fieldset>
        </div>
      </div>
      <div class="play-area">
        <fieldset>
          <legend>Play area</legend>
          <div id="render-window" class="board"></div>
        </fieldset>
      </div>
    </main>
    <script src="scripts/index.js"></script>
  </body>
</html>
