<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Isometric Demo</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preload" href="scripts/components/ascii-map.mjs" as="script">
    <link rel="preload" href="scripts/components/gg-icon.mjs" as="script">
    <link rel="preload" href="scripts/components/key-binding.mjs" as="script">
    <link rel="preload" href="scripts/components/modals.mjs" as="script">
    <link rel="preload" href="scripts/components/player-col.mjs" as="script">
    <link rel="preload" href="scripts/components/player-row.mjs" as="script">
    <link rel="preload" href="scripts/components/see-through-walls-label.mjs" as="script">
  </head>
  <body>
    <main class="app-content">
      <div class="player-panel">
        <div class="key-map-panel">
          <fieldset>
            <legend>Keys</legend>
            <key-binding action="movePlayerNorth" label="Move north"></key-binding>
            <key-binding action="movePlayerWest" label="Move west"></key-binding>
            <key-binding action="movePlayerSouth" label="Move south"></key-binding>
            <key-binding action="movePlayerEast" label="Move east"></key-binding>
            <key-binding action="toggleOpacity" label="Toggle wall visibility"></key-binding>
            <key-binding action="togglePlayerSprite" label="Toggle player sprite"></key-binding>
          </fieldset>
        </div>
        <div class="ascii-map-panel">
          <fieldset>
            <legend>Map</legend>
            <ascii-map></ascii-map>
            <div class="player-details">
              <span>Row: <span is="player-row"></span></span>
              <span>Col: <span is="player-col"></span></span>
              <span>Walls: <span is="see-through-walls-label"></span></span>
            </div>
          </fieldset>
        </div>
      </div>
      <div class="play-area">
        <fieldset>
          <legend>Play area</legend>
          <div id="render-window" class="board"></div>
        </fieldset>
      </div>
    </main>
    <info-modal heading="Welcome" show>
      <p slot="content">I hope you enjoy playing my demo!</p>
    </info-modal>
    <script src="scripts/index.mjs" type="module"></script>
  </body>
</html>
